<div class="documentation-home">
    <div class="h-100 d-flex gap-2">
        <div class="sidebar-menu">
            <div class="text-center">
                <img [src]="logo" class="logo">
            </div>
            <ul class="list-group list-group-flush w-100 mt-5">
                <li class="list-group-item" [class.active]="menu.tabName === activeTab.tabName"
                    (click)="selectTab(menu)" *ngFor="let menu of menuList">{{menu.tabName}}</li>
            </ul>
        </div>
        <div class="view-port w-100 p-4">
            <h1 class="display-4">{{activeTab.tabName}}</h1>
            <p class="lead">{{activeTab.description}}</p>
            <hr class="my-4">
            <ng-continer *ngIf="activeTab.tabName === 'Installation'" [ngTemplateOutlet]="installationTemplate">
            </ng-continer>
            <ng-continer *ngIf="activeTab.tabName === 'Menu'" [ngTemplateOutlet]="menuTemplate">
            </ng-continer>
            <ng-continer *ngIf="activeTab.tabName === 'Slider'" [ngTemplateOutlet]="SliderTemplate">
            </ng-continer>
            <ng-continer *ngIf="activeTab.tabName === 'Map'" [ngTemplateOutlet]="MapTemplate">
            </ng-continer>
        </div>
    </div>
</div>

<ng-template #installationTemplate>
    <app-docs-code [content]="installationHtmlContent"></app-docs-code>
</ng-template>

<ng-template #menuTemplate>
    <app-docs-code [content]="menuHtmlContent"></app-docs-code>
</ng-template>

<ng-template #SliderTemplate>
    <div class="d-flex gap-3 mb-3 justify-content-between">
        <div class="w-100 d-flex gap-2 align-items-center">
            <input type="checkbox" [(ngModel)]="sliderControl.caption">
            <label>Caption</label>
        </div>
        <div class="w-100 d-flex gap-2 align-items-center">
            <input type="checkbox" [(ngModel)]="sliderControl.randomTrans">
            <label>Random Transition</label>
        </div>
    </div>
    <div class="slider-home">
        <app-slider [images]="images" [caption]="sliderControl.caption" [randomTrans]="sliderControl.randomTrans"></app-slider>
    </div>
    <hr />

    <app-docs-code [content]="sliderHtmlContent"></app-docs-code>

</ng-template>

<ng-template #MapTemplate>
    <div class="d-flex gap-3 mb-3 justify-content-between">
        <div class="w-100">
            <label>Latitude</label>
            <input type="number" class="form-control" placeholder="latitude" [(ngModel)]="mapControl.latitude">
        </div>
        <div class="w-100">
            <label>Longitude</label>
            <input type="number" class="form-control" placeholder="longitude" [(ngModel)]="mapControl.longitude">
        </div>
        <div class="d-flex align-items-end">
            <button class="btn theme-btn" (click)="refreshMap()">Submit</button>
        </div>
    </div>
    <div class="map-box" *ngIf="mapControl.loadMap">
        <app-map-box [lat]="mapControl.latitude" [long]="mapControl.longitude"></app-map-box>
    </div>

    <hr />

    <app-docs-code [content]="mapHtmlContent"></app-docs-code>

</ng-template>

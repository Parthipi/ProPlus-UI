<ng-template #newsBlogHeader>
    <div class="text-center">
        <h2 class="text-white">NEWS</h2>
        <p class="theme-clr">The Best Real Estate in Cayman Islands </p>
        <div class="highlight-line"></div>
    </div>
</ng-template>


<div class="news-home">
    <app-page-header [image]="image" [blogHeight]="'400px'" [template]="newsBlogHeader"></app-page-header>
    <app-why-cayman></app-why-cayman>
    <app-overview></app-overview>
</div>

<div class="agent-home text-center">
    <div class="agent-content">
        <div class="container">
            <h3>ASK OUR AGENTS</h3>
            <div class="highlight-line"></div>
            <p>CALL US TODAY +1 345 923 0730</p>
            <p>Fill in the form below and one of our agents will contact you soon</p>

            <div class="agent-form mt-3" [formGroup]="contactForm">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-3">
                        <label>Interested In</label>
                        <select class="form-control" formControlName="interestedIn">
                            <option value="Selling">Selling</option>
                            <option value="Buying">Buying</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <label>Location</label>
                        <input type="text" formControlName="location" class="form-control">
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <label>Property Type</label>
                        <select formControlName="propertyType" class="form-control">
                            <option value="Apartment">Apartment</option>
                            <option value="House">House</option>
                            <option value="House with Pool">House with Pool</option>
                            <option value="Commercial Property">Commercial Property</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <label>Price Range</label>
                        <input type="text" formControlName="priceRange" class="form-control">
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control">
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <label>Phone</label>
                        <input type="phone" formControlName="phone" class="form-control">
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <label>Additional Info</label>
                        <input type="text" formControlName="additionalInfo" class="form-control">
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary theme-btn" [disabled]="contactForm.invalid"
                    (click)="submit()">SUBMIT</button>
            </div>
        </div>
    </div>
</div>

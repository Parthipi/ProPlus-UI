# This is a basic workflow to help you get started with Actions

name: Blob storage website CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.13'
        
    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: ng build --prod
    
    - name: Deploy to Azure Storage
      run: |
        az login --service-principal --username ${{ secrets.AZURE_CLIENT_ID }} --password ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
        az storage blob upload-batch --destination \$web --source "dist/pro-plus" --account-name proplus --connection-string "DefaultEndpointsProtocol=https;EndpointSuffix=core.windows.net;AccountName=proplus;AccountKey=KR70ptGw3l9bFxYKQVdq+4lxTPCpjz6tLjsKdBr3G8KJk70bTtfFLHfZf2AuIqDX6BwLMvXwTdp4+AStuHs7Og==;BlobEndpoint=https://proplus.blob.core.windows.net/;FileEndpoint=https://proplus.file.core.windows.net/;QueueEndpoint=https://proplus.queue.core.windows.net/;TableEndpoint=https://proplus.table.core.windows.net/" --overwrite
